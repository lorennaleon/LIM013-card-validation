<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="validator.css" />
  </head>
  <body>
    <div class="contenedor">
       <!--TARJETA-->
       <section class="tarjeta" id="tarjeta">
        <div class="delantera">
          <div class="logo-marca" id="logo-marca">
          </div>
          <img src="../images/chip-tarjeta.png" class="chip" alt=""/>
            <div class="datos">
            <div class="grupo" id="numero">
              <p class="label">Número Tarjeta</p>
              <p class="numero">#### #### #### ####</p>
            </div>
          
            <div class="flexbox">
              <div class="grupo" id="nombre">
               <p class="label">Nombre Tarjeta</p>
               <p class="nombre">Ryan Armas</p>
              </div>
              <div class="grupo" id="expiracion">
                <p class="label">Expiracion</p>
                <p class="expiracion"><span class="mes">MM</span>/<span class="year">AA</span></p>
              </div>
            </div>
           </div>
          </div>
      </section>
              <form id="formulario-tarjeta" class="formulario-tarjeta ">
                  <div class="grupo">
                    <label for="inputNumero">Número Tarjeta</label>
                     <input type="text" id="inputNumero"  autocomplete="off">
                   </div>
                   <div class="grupo">
                    <label for="inputNombre">Nombre</label>
                     <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
                   </div>
                   <div class="flexbox">
                    <div class="grupo expira">
                      <label for="selectMes">Expiración</label>
                       <div class="flexbox">
                         <div class="grupo-select">
                           <select name="mes" id="selectMes">
                             <option disabled selected>Mes</option>
                           </select>
                           <i class="fas fa-angle-down"></i>
                         </div>
                         <div class="grupo-select">
                           <select name="year" id="selectYear">
                             <option disabled selected>Año</option>
                           </select>
                           <i class="fas fa-angle-down"></i>
                         </div>
                       </div>
                       </div>
                       <div class="grupo ccv">
                        <label for="inputCCV">CCV</label>
                        <input type="text" id="inputCCV" maxlength="3">
                      </div>
                    </div>
                   <button type="button" id="btn-validar">VALIDAR</button>  
                   <input type="button" id=refresh value="refresh" onclick="javascript:window.location.reload();"/>

              </form>
              <div id="pantalla-resultado">
                
                <p id="resultado">Tu tarjeta : </p> 
               </div>
              </div>

              <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymus"></script>
              <script src="../index.js" type="module"></script>
  </body>
</html>
